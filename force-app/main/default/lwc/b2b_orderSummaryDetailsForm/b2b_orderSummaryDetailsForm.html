<template>
    <div class="slds-box slds-theme_default">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:task2" alternative-text="Quick Actions"
                    title="Quick Actions"></lightning-icon>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span>Quick Actions</span>
                </h2>
            </div>
        </header>
        <template if:false={blnIsLoaded}>
            <div class="spinner-holder">
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={blnIsLoaded}>
            <div>
                <lightning-record-edit-form object-api-name="OrderSummary">
                    <template for:each={fields} for:item="field">
                        <div key={fieldName} class="slds-var-p-vertical_small">
                            <lightning-input-field field-name={field.fieldName} value={field.value}
                                onchange={handleInputChange}></lightning-input-field>
                        </div>
                    </template>
                </lightning-record-edit-form>
            </div>
            <div class="slds-var-p-horizontal_xx-small slds-var-p-vertical_small">
                <lightning-button-group>
                    <lightning-button label="Save" variant="brand" onclick={handleSaveClick}></lightning-button>
                    <lightning-button label="Cancel" onclick={handleDefaultClick}></lightning-button>
                </lightning-button-group>
            </div>
        </template>
    </div>
</template>
