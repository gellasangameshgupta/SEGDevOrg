<template>
    <div style="display: none;">
        {recordId}
    </div>

    <div style="min-height:500px">
        <template if:true={blnSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
        </template>
        <template if:true={blnQuoteLineItemRecordExist}>
            <c-aqt_select-product-details obj-search-product-result={objQuoteLineItemRecords}
                bln-quote-record={blnQuoteRecord} str-generate-quote-label="Update Quote"
                ongeneratequote={handleGenerateQuote} onremovequoterecord={handleRemoveSelected}
                ongeneratepdf={handleGeneratePDF} str-selected-account-id={strSelectedAccountId}
                str-selected-account-name={strSelectedAccountName} str-selected-contact-id={strSelectedContactId}
                str-selected-contact-name={strSelectedContactName} onpreviousscreen={handlePreviousScreen}>
            </c-aqt_select-product-details>
        </template>
    </div>
</template>
