<template> 
    <template if:true={blnIsModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.CLB2B00063}</h2>
                </header> 
                <div class="slds-form-element" style="background-color: white; padding: 10px 0px 20px 15px;">
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <abbr class="slds-required" title="required">*</abbr>
                            <input type="checkbox" name="options" id="checkbox-unique-id-81" onchange={handleCheckbox} value="checkbox-unique-id-81" aria-describedby="error_01" />
                            <label class="slds-checkbox__label" for="checkbox-unique-id-81">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">{label.CLB2B00062} <a href="https://google.com">{label.CLB2B00063}</a></span>
                            </label>
                        </div>
                    </div>
                    <div class="slds-form-element__help" id="error_01">{label.CLB2B00067}</div>
                </div>                  
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleAccept} disabled={blnIsdisableAccept} title="Accept">{label.CLB2B00060}</button>
                    <button class="slds-button slds-button_brand" onclick={handleReject} title="Reject">{label.CLB2B00061}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
